<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>System Monitor</h1>
        <div id="settings">
            <h2>Settings</h2>
            <label>
                <input type="checkbox" id="cpu-checkbox" checked> CPU Usage
            </label>
            <label>
                <input type="checkbox" id="memory-checkbox" checked> Memory Usage
            </label>
            <button id="apply-settings">Apply</button>
        </div>
        <div class="stats">
            <div class="stat" id="cpu-stat">
                <h2>CPU Usage</h2>
                <canvas id="cpuChart"></canvas>
            </div>
            <div class="stat" id="memory-stat">
                <h2>Memory Usage</h2>
                <p><span id="memory-usage">Loading...</span></p>
                <div class="progress-bar">
                    <div id="memory-bar" class="progress"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
